<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="yt.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="sidebar.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="top-bar">
    <div class="left-bar">
      <img class="hamburger-menu" src="Icons/hamburger-menu.png" alt="">
      <img class="yt-icon" src="Icons/yt-icon.png">
    </div>
    <div class="middle-bar">
      <input type="search" class="search-bar" placeholder="Search">
      <button class="search-button-icon"><img src="Icons/search-button.png" alt="search-button"
          class="search-button-img"></button>
      <button class="voice-search-button"><img src="Icons/voice-search-button.png"
          style="height: 15px; width: 10px;"></button>
    </div>
    <div class="right-bar">
      <button class="create-button"><img class="plus-icon" src="Icons/plus.png" alt="create">Create</button>
      <button class="notifications-button"><img class="notifications-icon" src="Icons/notifications-icon.png"></button>
      <img class="pfp" src="Icons/pfp.jpg">
    </div>
  </div>

  <div class="side-bar">
    <div class="wrapper">
    <div class="home-bar">
      <button class="home-button">Home</button>
      <button class="shorts-button">Shorts</button>
      <button class="subscriptions-button">Subscriptions</button>
    </div>
    </div>
  <div class="wrapper2">
    <div class="you-bar">
      You >
      <button class="history">History</button>
      <button class="playlists">Playlists</button>
      <button class="your-videos">Your videos</button>
      <button class="your-courses">Your courses</button>
      <button class="watch-later">Watch Later</button>
      <button class="liked-videos">Liked videos</button>
      <button class="your-clips">Your clips</button>
    </div>
    <div class="subscriptions-bar">
      Subscriptions
      <div class="subscriptions">
        <button class="ted">TEDx Talks</button>
        <button class="chess">GothamChess</button>
        <button class="prime">ThePrimeTime</button>
        <button class="neet">NeetCode</button>
        <button class="ben">Ben Awad</button>
      </div>
    </div>
  </div>
  </div>

  <div class="yt-grid">

    <div class="yt-box">
    <div class="upper-div">
      <img src="thumbnail1.avif" alt="" class="thumbnails">
      <div class="time">6:31:24</div>
    </div>  
      <div class="bottom-div">

        <div class="profile-pic">
          <img src="profile.jpg" style="width: 100%;">
        </div>
        <div class="video-description">
          <p class="video-title">HTML & CSS Full Course - Beginner to Pro</p>
          <p class="video-author">SuperSimpleDev &check;</p>
          <p class="video-info">15M views &#183; 3 years ago</p>
        </div>

      </div>

    </div>
  </div>

</body>

</html>
